<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form action="server.js"  method="post" class="login-form" id="loginForm">
    <h1>Ain Optics</h1>
    <h2>Sign In</h2>
    <div class="textb">
      <input type="text" id="username" required>
      <div class="placeholder">Username</div>
    </div>

    <div class="textb">
      <input type="password" id="password" required>
      <div class="placeholder">Password</div>
      <div class="show-password fas fa-eye-slash"></div>
    </div>

    <div class="checkbox">
      <input type="checkbox">
      <div class="fas fa-check"></div>
      Stay signed in
    </div>

    <button type="button" class="btn fas fa-arrow-right" disabled onclick="login()"></button>
    <a href="#">Can't Sign in?</a>
    <a href="#">Create Account</a>

    <script>
      var fields = document.querySelectorAll(".textb input");
      var btn = document.querySelector(".btn");
      function check() {
        if(fields[0].value !== "" && fields[1].value !== "")
          btn.disabled = false;
        else
          btn.disabled = true;  
      }

      function login() {
        var enteredUsername = fields[0].value;
        var enteredPassword = fields[1].value;

        // Check if entered credentials match
        if (enteredUsername === "admin" && enteredPassword === "admin") {
          // Redirect to the dashboard page
          window.location.href = "dashboard.html";
        } else {
          // Display an error message or handle invalid credentials
          alert("Invalid username or password");
        }
      }

      fields[0].addEventListener("keyup", check);
      fields[1].addEventListener("keyup", check);

      document.querySelector(".show-password").addEventListener("click", function(){
        if(this.classList[2] === "fa-eye-slash"){
          this.classList.remove("fa-eye-slash");
          this.classList.add("fa-eye");
          fields[1].type = "text";
        } else {
          this.classList.remove("fa-eye");
          this.classList.add("fa-eye-slash");
          fields[1].type = "password";
        }
      });
    </script>
  </form>
</body>
</html>
